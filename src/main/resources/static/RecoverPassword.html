<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div id="topdiv">
    Recover Your Password.
</div>

<div id="middlediv">
    <input class="inputs" id="recoverUserEmail" placeholder="Enter your email"></input>
    <div id="eye" type="checkbox"><i  class="far fa-eye" id="togglePassword"></i></div>
    <button class="inputs" onclick="getPassword()" id="buttonHTML">Get my password.</button>
    <a href="register.html">Need an account? Register here.</a>
    <a href="login.html">Login here.</a>
    <div id="generatedPassword"></div>
</div>

<div id="bottomdiv">
</div>



<script src="recoverPasswordJS.js"></script>
</body>
</html>
